<div class="update-customer-container">
    <h3>Update Customer</h3>
    <form (ngSubmit)="onSubmit()" class="customer-form">
    
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName"
                [(ngModel)]="customer.fullName" name="fullName" required>
        </div>
    
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email"
                [(ngModel)]="customer.email" name="email" required>
        </div>
    
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber"
                [(ngModel)]="customer.phoneNumber" name="phoneNumber" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"
                [(ngModel)]="customer.password" name="password" required>
        </div>
    
        <!-- <div class="form-group">
            <label for="dob">Date Of Birth</label>
            <input type="date" class="form-control" id="dob"
                [(ngModel)]="customer.dob" name="dob">
        </div> -->
    
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender"
                [(ngModel)]="customer.gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
    
        <button class="btn btn-success" type="submit">Submit</button>
    
    </form>
</div>
