<div class="update-customer-container">
    <h3>Cập nhật thông tin phòng chiếu</h3>
    <form (ngSubmit)="onSubmit()" class="customer-form">
    
        <div class="form-group">
            <label for="fullName">Tên phòng chiếu</label>
            <input type="text" class="form-control" id="fullName"
                [(ngModel)]="room.name" name="fullName" required>
        </div>
    
        <div class="form-group">
            <label for="email">Chọn rạp</label>
            <select class="form-control" [(ngModel)]="room.theaterId" name="theaterId" required>
                <option *ngFor="let theater of theaters" [value]="theater.id">
                    {{ theater.name }}
                </option>
            </select>
        </div>
    
        <button class="btn btn-success" type="submit">Cập nhật</button>
    
    </form>
</div>
