<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create-movie.component.css">
    <title>Thêm mới phim</title>
</head>

<body>
    <div class="container">
        <div class="title">Thêm mới phim</div>
        <div class="content">
            <form (ngSubmit)="onSubmit()" #movieForm="ngForm">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Tên Phim</span>
                        <input type="text" class="form-control"
                            [(ngModel)]="movie.name" name="name" placeholder="Nhập tên phim" required />
                    </div>

                    <div class="input-box">
                        <span class="details">Thể loại</span>
                        <input type="text" class="form-control"
                            [(ngModel)]="movie.genre" name="genre" placeholder="Nhập thể loại phim" required />
                    </div>

                    <div class="input-box">
                        <span class="details">Thời gian</span>
                        <input type="text" class="form-control"
                            [(ngModel)]="movie.duration" name="duration" placeholder="Nhập thời gian phim" required />
                    </div>

                    <div class="input-box">
                        <span class="details">Ngày phát hành</span>
                        <input type="date" class="form-control"
                            [(ngModel)]="movie.releaseDate" name="releaseDate" required />
                    </div>

                    <div class="input-box">
                        <span class="details">Đạo diễn</span>
                        <input type="text" class="form-control"
                            [(ngModel)]="movie.director" name="director" placeholder="Nhập tên đạo diễn" required />
                    </div>

                    <!-- <div class="input-box">
                        <span class="details">Diễn viên</span>
                        <input type="text" class="form-control"
                            [(ngModel)]="movie.cast" name="cast" placeholder="Nhập diễn viên chính" required />
                    </div> -->

                    <div class="input-box">
                        <span class="details">Ngôn ngữ</span>
                        <input type="text" class="form-control"
                            [(ngModel)]="movie.language" name="language" placeholder="Nhập ngôn ngữ phim" required />
                    </div>

                    <div class="input-box">
                        <span class="details">Xếp hạng</span>
                        <input type="text" class="form-control"
                            [(ngModel)]="movie.rated" name="rated" placeholder="Nhập xếp hạng phim" required />
                    </div>

                    <div class="input-box">
                        <span class="details">Chi tiết</span>
                        <textarea class="form-control"
                            [(ngModel)]="movie.detail" name="detail" placeholder="Nhập chi tiết phim" required></textarea>
                    </div>

                    <!-- <div class="input-box">
                        <span class="details">Trạng thái</span>
                        <select class="form-control" [(ngModel)]="movie.status" name="status" required>
                            <option value="1">Đang chiếu</option>
                            <option value="0">Ngừng chiếu</option>
                        </select>
                    </div> -->

                    <div class="input-box">
                        <span class="details">Ảnh đại diện</span>
                        <input type="file" class="form-control" (change)="onFileChange($event)" name="avatar" />
                    </div>

                    <div class="input-box">
                        <span class="details">Trailer</span>
                        <input type="text" class="form-control"
                            [(ngModel)]="movie.trailer" name="trailer" placeholder="Nhập link trailer" required />
                    </div>
                </div>

                <div class="button">
                    <input type="submit" value="Xác nhận" [disabled]="!movieForm.form.valid" />
                </div>
            </form>
        </div>
    </div>
</body>

</html>
