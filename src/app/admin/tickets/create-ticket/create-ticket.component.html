<div class="ticket-container">
    <h2 class="ticket-title">Đặt Vé Xem Phim</h2>
  
    <form (ngSubmit)="onSubmit()" class="ticket-form">
      <!-- Chọn Phim -->

        </select>

      <div class="form-group">
        <label for="movie">Thông Tin Phim</label>
        <div *ngIf="currentMovie">
          <h3>{{ currentMovie.name }}</h3>
          <p><strong>Thể Loại:</strong> {{ currentMovie.genre }}</p>
          <p><strong>Mô Tả:</strong> {{ currentMovie.detail }}</p>
          <p><strong>Thời lượng:</strong> {{ currentMovie.duration}}</p>
          <p><strong>Ngôn ngữ:</strong> {{ currentMovie.language}}</p>
        </div>
        <div *ngIf="!currentMovie">
          <p>Đang tải thông tin phim...</p>
        </div>
      </div>
  
      <!-- Chọn Rạp -->

      </div> -->

      <div class="form-group">
        <label for="theater">Chọn Rạp</label>
        <div class="theater-options">

                <h3>{{ theater.name }}</h3>
            </div>
        </div>
    </div>
